<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Song Lyrics and Artist Fetcher</title>
    <!-- Bootstrap v5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to own css for style overrides -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #song-info, #artist-info, #lyrics {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Genius SAPI</h1><span><a href="index.html">YouTube API</a></span>
    <br><br>
    <!-- Dropdown to select search type -->
    <label for="search-type">Search for Song:</label>

    <input type="text" id="search-input" placeholder="Enter song name" required>
    <a href="javascript:void(0)" id="toggle-artist-query">Click here to include artist</a>
    <input type="text" id="artist-input" class="d-none" placeholder="Enter artist name (optional)">
    <button id="search-btn" class="btn btn-primary">Search</button>
    
    <!-- Display song and lyrics info -->
    <div id="song-info">
        <h2 id="song-title"></h2>
        <p id="artist-name"></p>
        <p id="release-date"></p>
        <img id="album-cover" alt="Album Cover">
    </div>
    
    <div id="lyrics">
        <button id="toggle-lyrics" class="btn btn-primary">Toggle Lyrics</button>
        <div id="lyrics-content" class="d-none"></div>
    </div>

    

    <script src="assets/js/audio.js"></script>
</body>
</html>
