<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube API</title>
    <!-- Bootstrap v5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to own css for style overrides -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- User input and search button -->
    <div class="container mt-4">
        <h1 class="text-center">Youtube API</h1>
        <!-- Bootstrap 'form-control' class to group text input and button -->
        <div class="input-group my-4">
            <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Enter song title" required>
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Video List Section-->
        <div class="row d-flex justify-content-center my-2">
            <div class="col-12 d-flex justify-content-center align-items-center bg-light">
                <!-- Bootstrap inline radio buttons. Used for filtering and refreshing API results -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filter-live" data-type="live-performance"
                        value="option1">
                    <label class="form-check-label" for="live-performance">Live Performance</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filter-cover" data-type="cover-version"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Cover Version</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filter-accoustic" data-type="accoustic"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Accoustic Version</label>
                </div>
                <div class="form-check form-check-inline">
                <span class="pe-2"><strong>Lessons:</strong></span>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filter-guitarlesson" data-type="guitar-lesson"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Guitar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="filter-pianolesson" data-type="piano-lesson"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Piano</label>
                </div>
                <div class="form-check form-check-inline">
                <a href="javascript:void(0)" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" id="clearFilter">Clear filter</a>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row d-flex justify-content-center mb-2">
            <div id="videoList" class="col-md-10"></div>
        </div>
        </div>

        <!-- Bootstrap Modal "fade" class to play videos -->
        <div class="modal fade" tabindex="-1" id="videoModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoTitle">Now Playing...</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- YouTube iFrame. Javascript used to update value in "src" attribute -->
                        <iframe id="videoIframe" width="100%" height="400" src="" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <!-- Font awsome -->
        <script src="https://kit.fontawesome.com/1ef2e57231.js" crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>
</body>

</html>
